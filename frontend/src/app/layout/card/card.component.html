<div class="example-container">
  <mat-card class="box1">
    <img mat-card-image src="assets/dashboard_bg.jpg" />
  </mat-card>
  <mat-card class="box2">
    <mat-card-header><h1>Sign Up</h1></mat-card-header>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Firstname</mat-label>
        <input matInput type="text" formControlName="firstName" />
        <mat-error
          *ngIf="f.firstName.errors?.['required']&& (f.firstName.touched||f.firstName.dirty)"
          >Firstname is required</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Lastname</mat-label>
        <input matInput type="text" formControlName="lastName" />
        <mat-error
          *ngIf="f.lastName.errors?.['required']&& (f.lastName.touched||f.lastName.dirty)"
          >Lastname is required</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" />
        <mat-error
          *ngIf="f.email.errors?.['required']&& (f.email.touched||f.email.dirty)"
          >Email is required</mat-error
        >
        <mat-error
          *ngIf="(f.email.touched || f.email.dirty) && f.email.errors?.['email']"
          >Please enter valid email</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error
          *ngIf="f.password.errors?.['required']&& (f.password.touched||f.password.dirty)"
          >Password is required</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="city" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone number</mat-label>
        <input matInput type="text" formControlName="contactDetails" />
      </mat-form-field>
      <button class="submit" mat-raised-button type="submit">Submit</button>
      <span *ngIf="submitted" class="success-message">
        <p>Form submitted successfully!</p>
      </span>
    </form>
  </mat-card>
</div>
